<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script type="text/javascript" src="/jquery/jquery-3.6.0.min.js"></script>
    <title>Kiwi</title>
</head>
<body>
    <div id="title">
        <h1>Kiwi</h1>
    </div>
    <div id="form">
        <form action="" method="get">
            <label for="date">Date:</label>
            <input type="date" name="date" id="date"><br>
            <label for="description">Description:</label>
            <input type="text" name="description" id="formDescription"><br>
            <label for="category">Category</label>
            <input list="category">
            <datalist id="category">
                <option value="Income"></option>
                <option value="Debt"></option>
                <option value="Savings"></option>
                <option value="Housing"></option>
                <option value="Transportaion"></option>
                <option value="Food"></option>
                <option value="Pets"></option>
                <option value="Personal"></option>
                <option value="Entertainment"></option>
                <option value="Investments"></option>
                <option value="Medical"></option>
                <option value="Legal"></option>
                <option value="Education"></option>
                <option value="CreditCards"></option>
                <option value="Other"></option>
            </datalist><br>
            <!-- <label for="subcategory">Sub-Category</label>
            input datalist -->
            <label for="income">Income</label>
            <input type="number" name="income" id="formincome"><br>
            <label for="debit">Debit</label>
            <input type="number" name="debit" id="debit"><br>
            <input type="button" value="submit">
        </form>
    </div>
</body>
</html>
